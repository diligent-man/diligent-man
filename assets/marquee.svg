<svg fill="none" viewBox="0 0 800 50" width="800" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <div class="marquee">
                <strong>Thanks for catching sight of my profile, see you next time! Ciao ðŸ‘‹</strong>
            </div>
            <style>
                .marquee {
                    height: 50px;
                    overflow: hidden;
                    position: relative;
                }
                .marquee strong {
                    color: limegreen;
                    position: absolute;
                    font-size: 1.2em;
                    width: 100%;
                    height: 100%;
                    margin: 0;
                    line-height: 50px;
                    text-align: center;
                    text-shadow: 2px 0px;
                    animation: marquee 10s ease-out infinite;
                }

                @keyframes marquee {
                    from {
                        color: #6666ff;
                    }
                    0% {
                        transform: translateX(100%);
                    }
                    10% {
                        color: #0099ff;
                    }
                    50% {
                        color: #00ff00;
                        transform: rotateY(90deg);
                    }
                    75% {
                        color: #ff3399;
                    }
                    100% {
                        transform: translateX(-100%) rotateY(180deg);
                        color: #6666ff;
                    }
                }
            </style>
        </div>
    </foreignObject>
</svg>
